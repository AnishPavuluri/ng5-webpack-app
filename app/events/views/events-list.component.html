<h1 [innerText]="pageTitle"></h1>
<hr>
<h5 [innerText]="subTitle"></h5>
<hr>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <label for="search">Search Events by Name </label>
        </div>
        <div class="col-md-4">
            <input type="search" name="search" id="search" class="form-control" [(ngModel)]="searchChar">
        </div>
    </div>
</div>
<hr>
<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>Event Code</th>
            <th>Event Name</th>
            <th>Start Date</th>
            <th>Fees</th>
            <th>Show Details</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let event of eventsData | searchEvents:searchChar">
            <td><span [innerText]="event.eventCode | lowercase"></span></td>
            <td><span [innerText]="event.eventName | uppercase"></span></td>
            <td><span [innerText]="event.startDate | date:'dd/MM/yyyy'"></span></td>
            <td><span [innerText]="event.fees | currency:'INR'"></span></td>
            <td><button class="btn btn-primary" routerLink="/events/{{event.eventId}}">Show Details</button></td>
        </tr>
    </tbody>
</table>
