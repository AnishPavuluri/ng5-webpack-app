        <div class="form-group">
            <label for="inputEventCode" class="col-lg-2 control-label">Event Code</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputEventCode" name="inputEventCode" placeholder="Event Code" [(ngModel)]="event.eventCode"
                    required minlength="6" maxlength="6" #eventCode="ngModel">
                <div *ngIf="eventCode.invalid && (eventCode.dirty || eventCode.touched)" class="alert alert-danger">
                    <div *ngIf=" eventCode.errors.required ">
                        Event Code is a required field.
                    </div>
                    <div *ngIf="eventCode.errors.minlength ">
                        Event Code must be at least 6 characters long.
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEventName" class="col-lg-2 control-label ">Event Name</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputEventName" name="inputEventName" placeholder="Event Name" [(ngModel)]="event.eventName"
                    #eventName="ngModel">
                <div *ngIf="eventName.invalid && (eventName.dirty || eventName.touched)" class="alert alert-danger">
                    <div *ngIf="eventName.errors.required">
                        Event Name is a required field!
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEventDescription" class="col-lg-2 control-label ">Description</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputEventDescription" name="inputEventDescription
                    " placeholder="Event Description " [(ngModel)]="event.description">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEventStartDate" class="col-lg-2 control-label">Start Date</label>
            <div class="col-lg-10">
                <input type="date" class="form-control " id="inputEventStartDate" name="inputEventStartDate" [(ngModel)]="event.startDate">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEventEndDate" class="col-lg-2 control-label">End Date</label>
            <div class="col-lg-10 ">
                <input type="date" class="form-control" id="inputEventEndDate" name="inputEventEndDate" [(ngModel)]="event.endDate">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEventFees" class="col-lg-2 control-label">Fees</label>
            <div class="col-lg-10 ">
                <input type="number" class="form-control" id="inputEventFees" name="inputEventFees" placeholder="Event Fees" [(ngModel)]="event.fees"
                    #fees="ngModel">
                <div *ngIf="fees.invalid && (fees.dirty || fees.touched)" class="alert alert-danger">
                    <div *ngIf="fees.errors.required">
                        Event Id is a required field!
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group ">
            <label for="inputTotalRegistration " class="col-lg-2 control-label ">Total Registrations</label>
            <div class="col-lg-10 ">
                <input type="number " class="form-control " id="inputTotalRegistration " name="inputTotalRegistration
                    " placeholder="Total Event Registration" [(ngModel)]="event.seatsFilled">
            </div>
        </div>
        <div class="form-group ">
            <div class="col-lg-10 col-lg-offset-2 ">
                <button type="reset" class="btn btn-default">Cancel</button>
                <button type="button" [disabled]="!eventForm.form.valid" (click)="registerNewEvent()" class="btn btn-primary ">Register Event</button>
            </div>
        </div>
    </fieldset>
</form>
