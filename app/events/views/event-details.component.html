<h1>{{pageTitle}}{{event.eventName}}</h1>
<hr>
<table class="table table-hover table-striped">
    <tr>
        <th>Event Id</th>
        <td><span [innerText]="event.eventId"></span></td>
    </tr>
    <tr>
        <th>Event Code</th>
        <td><span [innerText]="event.eventCode | lowercase"></span></td>
    </tr>
    <tr>
        <th>Event Name</th>
        <td><span [innerText]="event.eventName | uppercase"></span></td>
    </tr>
    <tr>
        <th>Description</th>
        <td><span [innerText]="event.description | capitalCase"></span></td>
    </tr>
    <tr>
        <th>Start Date</th>
        <td><span [innerText]="event.startDate"></span></td>
    </tr>
    <tr>
        <th>End Date</th>
        <td><span [innerText]="event.endDate"></span></td>
    </tr>
    <tr>
        <th>Fees</th>
        <td><span [innerText]="event.fees | currency:'INR'"></span></td>
    </tr>
    <tr>
        <th>Total Seats</th>
        <td>
            <div class="progress progress-striped active">
                <div class="progress-bar" [style.width]="event.seatsFilled + '%'"></div>
            </div>
        </td>
    </tr>
<tr>
    <th>Logo</th>
    <td>
        <img [src]="event.logo" [alt]="event.eventName" [title]="event.description">
    </td>
</tr>
</table>
