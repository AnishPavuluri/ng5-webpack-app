<h1 [innerText]="title"></h1>
<hr>
<p [innerText]="message"></p>
<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>Employee Name</th>
            <th>City</th>
            <th>Contact #</th>
            <th>Email</th>
            <th>See Details</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td><span [innerText]="employee.employeeName"></span></td>
            <td><span [innerText]="employee.city"></span></td>
            <td><span [innerText]="employee.phone"></span></td>
            <td><span [innerText]="employee.email"></span></td>
            <td><button class="btn btn-primary" (click)="sendEmployeeDetails(employee)">Show Details</button></td>
        </tr>
    </tbody>
</table>
<br>
<div class="container" *ngIf="selectedEmployee">
    <employee-details [receivedEmployee]="selectedEmployee" (sendNotification)="childMessage($event)"></employee-details>
</div>
